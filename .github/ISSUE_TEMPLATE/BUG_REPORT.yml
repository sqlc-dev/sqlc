name: Bug Report
description: File a bug report
labels: [bug, triage]
body:
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of sqlc are you running? If you don't know, run `sqlc version`.
      multiple: false
      options:
        - 1.26.0
        - 1.25.0
        - 1.24.0
        - 1.23.0
        - 1.22.0
        - 1.21.0
        - 1.20.0
        - 1.19.1
        - 1.19.0
        - 1.18.0
        - 1.17.2
        - 1.16.0
        - Other
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: schema
    attributes:
      label: Database schema
      description: Please include definitions for the relevant database tables. This will be automatically formatted as SQL, so no need for backticks.
      render: sql
  - type: textarea
    id: queries
    attributes:
      label: SQL queries
      description: Please include the SQL queries causing issues. This will be automatically formatted as SQL, so no need for backticks.
      render: sql
  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please include the sqlc.(yaml|yml) or sqlc.json file you using in your project. This will be automatically formatted, so no need for backticks.
      render: yaml
  - type: input
    id: playground
    attributes:
      label: Playground URL
      description: "Link to a reproduction of the issue on the sqlc playground"
      placeholder: "https://play.sqlc.dev/"
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you using?
      multiple: true
      options:
        - Linux
        - Windows
        - macOS
  - type: dropdown
    id: engines
    attributes:
      label: What database engines are you using?
      multiple: true
      options:
        - MySQL
        - PostgreSQL
        - SQLite
  - type: dropdown
    id: languages
    attributes:
      label: What type of code are you generating?
      multiple: true
      options:
        - Go
        - Python
        - Kotlin
