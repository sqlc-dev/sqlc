version: "2"

# Custom database engine plugin
engines:
  - name: sqlite3
    process:
      cmd: go run  ./plugins/sqlc-engine-sqlite3

# Custom code generation plugin
plugins:
  - name: rust
    process:
      cmd: go run ./plugins/sqlc-gen-rust

sql:
  - engine: sqlite3
    schema: "schema.sql"
    queries: "queries.sql"
    codegen:
      - plugin: rust
        out: gen/rust


